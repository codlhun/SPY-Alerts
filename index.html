<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Claims Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black; /* Background color set to black */
            color: white; /* Text color set to white */
        }

        header {
            background-color: #004080; /* Blue banner color */
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
            font-size: 2.5em; /* Header size */
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: black; /* Ensure the main section has a black background */
        }

        img {
            width: 20%; /* Set the image width to 20% of its original size */
            height: auto; /* Maintain aspect ratio */
            cursor: pointer; /* Pointer cursor for clickable image */
        }

        footer {
            background-color: #004080; /* Blue footer color */
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Popup styling */
        .popup {
            display: none;
            position: absolute;
            background-color: black; /* Popup background color */
            color: white; /* Text color for the popup */
            padding: 10px;
            border-radius: 8px;
            z-index: 1000;
            max-width: 200px; /* Set a maximum width for the popup */
            border: 2px solid white; /* White border for the popup */
            box-shadow: 0 0 10px white; /* Glowing effect */
        }
    </style>
</head>

<body>
    <header>
        <h1>Body Claims Map</h1>
    </header>

    <main>
        <div style="position: relative;">
            <img src="body.jpg" alt="Anatomical Map of the Human Body" usemap="#bodymap">
            <div id="popup" class="popup"></div>
        </div>
        <map name="bodymap">
            <!-- Adjusted coordinates for each body part -->
            <area shape="rect" coords="170,30,210,70" alt="PTSD" onmouseover="showPopup(event, 'PTSD', 'Post-Traumatic Stress Disorder is a mental health condition triggered by traumatic events.')" onmouseout="hidePopup()">
            <area shape="rect" coords="50,170,100,220" alt="Hearing Loss" onmouseover="showPopup(event, 'Hearing Loss', 'Hearing loss is often caused by exposure to loud noises during military service.')" onmouseout="hidePopup()">
            <area shape="rect" coords="300,170,350,220" alt="Tinnitus" onmouseover="showPopup(event, 'Tinnitus', 'Tinnitus is a ringing or buzzing sound in the ears, often linked to hearing loss.')" onmouseout="hidePopup()">
            <area shape="rect" coords="150,400,230,450" alt="Limitation of Flexion" onmouseover="showPopup(event, 'Limitation of Flexion', 'This refers to reduced ability to bend the knee, often due to injuries.')" onmouseout="hidePopup()">
            <area shape="rect" coords="150,260,230,300" alt="Lumbosacral Strain" onmouseover="showPopup(event, 'Lumbosacral Strain', 'Lumbosacral strain involves back issues often resulting from physical demands of service.')" onmouseout="hidePopup()">
        </map>
    </main>

    <footer>
        &copy; 2024 VA Assistance Resources. All rights reserved.
    </footer>

    <script>
        function showPopup(event, title, content) {
            const popup = document.getElementById('popup');
            popup.innerHTML = `<strong>${title}</strong><br>${content}`;
            popup.style.display = 'block';
            popup.style.left = (event.pageX + 10) + 'px'; // Offset popup position slightly for better visibility
            popup.style.top = (event.pageY + 10) + 'px'; // Offset popup position slightly for better visibility
        }

        function hidePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>

</body>

</html>
