<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Claims Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black; /* Background color set to black */
            color: white; /* Text color set to white */
        }

        header {
            background-color: #004080; /* Blue banner color */
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
            font-size: 2.5em; /* Header size */
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: black; /* Ensure the main section has a black background */
        }

        img {
            max-width: 100%; /* Make the image responsive */
            height: auto; /* Maintain aspect ratio */
        }

        footer {
            background-color: #004080; /* Blue footer color */
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Body Claims Map</h1>
    </header>

    <main>
        <img src="body.jpg" alt="Anatomical Map of the Human Body">
    </main>

    <footer>
       
    </footer>

</body>

</html>
