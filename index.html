<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Claims Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black; /* Background color set to black */
            color: white; /* Text color set to white */
        }

        header {
            background-color: #004080; /* Blue banner color */
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
            font-size: 2.5em; /* Header size */
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: black; /* Ensure the main section has a black background */
        }

        img {
            width: 30%; /* Set the image width to 30% of its original size */
            height: auto; /* Maintain aspect ratio */
            cursor: pointer; /* Pointer cursor for clickable image */
        }

        footer {
            background-color: #004080; /* Blue footer color */
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Popup styling */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 8px;
            z-index: 1000;
        }

        .popup h2 {
            color: #004080;
        }

        .close {
            color: white;
            background-color: #ff3333;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .close:hover {
            background-color: #cc0000;
        }
    </style>
</head>

<body>
    <header>
        <h1>Body Claims Map</h1>
    </header>

    <main>
        <img src="body.jpg" alt="Anatomical Map of the Human Body" onclick="showPopup()">
    </main>

    <div class="popup" id="popup">
        <h2>Claim Information</h2>
        <p id="claimDetails"></p>
        <button class="close" onclick="closePopup()">Close</button>
    </div>

    <footer>
        &copy; 2024 VA Assistance Resources. All rights reserved.
    </footer>

    <script>
        const claimInfo = {
            'Tinnitus': 'Tinnitus is a ringing or buzzing sound in the ears, often linked to hearing loss.',
            'Limitation of Flexion': 'This refers to reduced ability to bend the knee, often due to injuries.',
            'Hearing Loss': 'Hearing loss is often caused by exposure to loud noises during military service.',
            'PTSD': 'Post-Traumatic Stress Disorder is a mental health condition triggered by traumatic events.',
            'Lumbosacral Strain': 'Lumbosacral strain involves back issues often resulting from physical demands of service.'
        };

        function showPopup() {
            let bodyPart = prompt("Enter the body part to see the claim information (e.g., Tinnitus, Limitation of Flexion, Hearing Loss, PTSD, Lumbosacral Strain):");
            if (claimInfo[bodyPart]) {
                document.getElementById('claimDetails').innerText = claimInfo[bodyPart];
                document.getElementById('popup').style.display = 'block';
            } else {
                alert("No information available for this body part.");
            }
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>

</body>

</html>
